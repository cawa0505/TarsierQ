<div class="row justify-content-center">
    <div class="col-4">
        <div class="card text-center">
            <img
                class="card-img-top"
                src="/static/img/scan.webp"
                alt="Card image cap"
            />
            <div class="card-body">
                <h5 class="card-title">Scan</h5>
                <h1 class="text-center">
                    <img
                        class="img-fluid rounded"
                        width="200"
                        height="200"
                        ng-src="{{ vm.qrcodeImg }}"
                    />
                </h1>
                <a href="{{ vm.url }}">{{ vm.url }}</a>
            </div>
        </div>
    </div>
</div>
