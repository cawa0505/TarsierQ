<div class="row justify-content-center">
    <div class="col-12 col-md-4">
        <div class="card text-center">
            <img
                class="card-img-top"
                src="/static/img/scan.png"
                alt="Card image cap"
            />
            <div class="card-body">
                <h5 class="card-title">{{ vm.qrText }}</h5>
                <h5 class="text-center">
                    <a href="{{ vm.url }}">
                        <img
                            class="img-fluid rounded"
                            width="200"
                            height="200"
                            ng-src="{{ vm.qrcodeImg }}"
                        />
                    </a>
                </h5>
                <a href="{{ vm.url }}">{{ vm.url }}</a>
            </div>
        </div>
    </div>
</div>
