<div class="row justify-content-center">
    <div class="col-12 col-md-6">
        <div class="card">
            <img class="card-img-top" src="/static/img/home.jpg" alt="Card image cap" />
            <div class="card-body">
                <form name="form" ng-submit="vm.login()">
                    <div class="form-group">
                        <label ng-bind="vm.lang.account"></label>
                        <input type="text" ng-model="vm.user.username" class="form-control" required />
                    </div>
                    <div class="form-group">
                        <label ng-bind="vm.lang.password"></label>
                        <input type="password" ng-model="vm.user.password" class="form-control" required />
                    </div>

                    <button type="submit" 
                        class="btn btn-block btn-primary" 
                        ng-bind="vm.lang.login"></button>

                    <div class="invalid-feedback d-block" 
                        ng-if="vm.invalid"
                        ng-bind="vm.lang.IncorrectAccountPassword"></div>
                </form>
            </div>
        </div>
    </div>
</div>
