<div class="row justify-content-center">
    <div class="col-4">
        <div class="card">
            <img
                class="card-img-top"
                src="/static/img/home.jpg"
                alt="Card image cap"
            />
            <div class="card-body">
                <h5 class="card-title">AB005-01 Portal</h5>
                <form name="form" novalidate>
                    <div class="form-group">
                        <label>Username</label>
                        <input
                            type="email"
                            name="uname"
                            ng-model="vm.user.username"
                            class="form-control"
                            placeholder="Enter username"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input
                            type="password"
                            name="password"
                            ng-model="vm.user.password"
                            class="form-control"
                            placeholder="Password"
                            required
                        />
                    </div>
                    <button
                        type="button"
                        class="btn btn-primary"
                        ng-click="vm.login()"
                    >
                        Login
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
