<div class="row justify-content-center">
    <div class="col-4">
        <div class="card">
            <img
                class="card-img-top"
                src="/static/img/account.jpg"
                alt="Card image cap"
            />
            <div class="card-body">
                <h5 class="card-title">Hi {{ vm.user }}</h5>
                <h5 class="card-title" ng-if="!vm.hasDevice">
                    <a href="/scan">綁定裝置？</a>
                </h5>
                <form name="form" novalidate>
                    <button
                        type="button"
                        class="btn btn-primary"
                        ng-click="vm.logout()"
                    >
                        Logout
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
